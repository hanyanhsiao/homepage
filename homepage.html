

<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
	<!--連接動畫-->
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
	<script src ="jquery-3.5.1.min.js"></script>
	<script>
		$(document).ready(
			function(){$('#box').addClass("animate__animated animate__jello");  }
		  );
	</script>
	<!--CSS選擇器-->
	<style>
		
		*{margin: 0;}
		td{
			background-color: rgb(252, 240, 208);
			padding: 20px;
			
			text-align: center;
		}
	
		h2[class="brand"]{
			color: #FF3300;
		}
		img[alt~="Logo"]{
			width: 80px; height: 80px;
		}	
		img[alt~="eHappy"]{
			width: 80px; height: 120px;
		}	
		a[href^="https://"]{
			color: #1c57f8;
			text-decoration: none;
		}
		img[src$=".png"]{
			border: 0px solid #000;
		}		
		img[alt|="photo"]{
			background-color: rgb(243, 191, 122);
			width: 80px; height: 80px;
		}
		img[alt|="photo3"]{
			background-color: rgb(243, 191, 122);
			width: 80px; height: 120px;
		}
		
	</style>
</head>

<body>
	<table>
		<tr>
			<td>
				<img src="icon.png"  alt ="Logo" class="animate__animated animate__jello">
				<p><a href="https://en.wikipedia.org/wiki/Elizabeth_I">認識Elizabeth</a></p>
			</td>
			<td>

			</td>

			</td>
		</tr>
